<div class="common-layout" [class]="headerColor" [ngClass]="displaySideBar()">
  <app-header
    (collapsedMobileEvent)="receiveCollapsedMobile($event)"
    (collapsedDesktopEvent)="receiveCollapsedDesktop($event)"
  ></app-header>
  <app-sidebar-content [isCollapsed]="collapedSideBarDesktop"></app-sidebar-content>
  <div class="page-container">
    <div class="main-content">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </div>
</div>
